apply plugin: 'com.android.application'

android {
    signingConfigs {
        Guide {
            keyAlias 'android'
            keyPassword 'android'
            storeFile file('D:/Android/apk_key.jks')
            storePassword 'android'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.magic.mapdemo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.Guide
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile files('src/main/libs/BaiduLBS_Android.jar')
    compile files('src/main/libs/fastjson-1.2.2.jar')
    compile files('src/main/libs/universal-image-loader-1.8.4.jar')
    compile files('src/main/libs/xUtils-2.6.14.jar')
    compile 'com.android.support:support-v4:23.1.0'
    compile files('src/main/libs/osmap.jar')
}
